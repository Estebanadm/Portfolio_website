    <!-- Page Container -->

        <!-- Nav bar -->

            <a href="/index.html" class="navbar-link">Esteban Duran Marti<br></a>

        <div class="contactMeHeader center">
        <div class="form-wrapper">
                <h2 class="form-heading ">Let's Talk</h2>
                <form class="contact-form center">
                    <input type="text" 
                    class="contact-form-input"
                    placeholder="Name"
                    id="name"
                    autocomplete="off"
                    />
                    <p class="message">Error Message</p>
                    <input type="text" 
                    class="contact-form-input"
                    placeholder="Email"
                    id="email"
                    autocomplete="off"
                    />
                    <p class="message">Error Message</p>
                    <input type="text" 
                    class="contact-form-input"
                    placeholder="Subject"
                    id="subject"
                    autocomplete="off"
                    />
                    <p class="message">Error Message</p>
                    <textarea class="contact-form-input 
                    contact-form-textarea"
                    placeholder="Message"
                    id="message"
                    autocomplete="off"
                    ></textarea>
                    <p class="message">Error Message</p>
                    <input type="submit" class="form-submit-btn" value="Send Request"/>
                </form>
            </div>
            <div class="slideshow">
